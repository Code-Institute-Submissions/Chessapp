<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Chess App</title>
<link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css" />
    <link rel="stylesheet" href="css/myboard.css" />
    <script src="js/jquery-1.10.1.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />

    <script src="js/bootstrap.min.js"></script>
    <script src="js/chess.min.js"></script>
    <script src="js/libs/chessboard-1.0.0.min.js"></script>
    
</head> 
<body>



<header>

<div class="row header-RP">
                    
                
                <div class="Stockfish">
                        <img src="img/stockfish/stockfish.png" class="col-sm-3 col-md-6 col-lg-2 logo ">
                        
                        <div class="col-sm-9 col-md-6 col-lg-8 play">
                                
                        <h1>Play Against the <a href="http://computerchess.org.uk/ccrl/4040/rating_list_all.html">World's strongest Chess Engine</a> on your browser !</h1>
                                
                                
                                
                        </div>
                                
               
                </div>

</div>

<div class="row Chessoptions">

                <div class="newgamebutton">
                <button class="btn btn-secondary " type="button" id="newgame"  aria-haspopup="true" aria-expanded="false">
                New game
                </button>

                </div>


                <div class="dropdown chesscolour">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 Choose Piece Colour
                  </button>
                    <div class="dropdown-menu colouroptions" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">White</a>
                         <a class="dropdown-item" href="#">Black</a>
                     </div>
                 </div>


                <div class="dropdown Skillevels">

                     <button class="btn btn-secondary dropdown-toggle" type="button" id="skillevel" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Choose Difficulty Level
                        </button>

                        <div class="dropdown-menu skillptions" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">Easy</a>
                         <a class="dropdown-item" href="#">Medium</a>
                         <a class="dropdown-item" href="#">Hard</a>
                         </div>
                    </div>
                    


        </div>


</div>
</header>
    

<div class="row background-img">
        

        
    <div class="col-2 pieces_bottom">
            <i class="fa fa-user-circle" aria-hidden="true"> Player : </i> 
                            
    </div>
    

                
    <div  id="status"></div>

    <!--use ml-auto to allign right-->
    <div class="ml-auto col-2 pieces_top">
            <i class="fa fa-user-circle" aria-hidden="true"> Stock Fish: </i> 
                    
    </div>
                                
    <div class="col-lg-12 col-md-12 col-sm-12">


            
            

    


                <!-- HTMl for chess board -->    
            <div id="myboard" style="width: 500px">
            
            
            </div>

            

    </div>    

</div>

<script src="js/engine_me.js"></script>
<script src="js/myboard_jquery.js"></script>


</body>



</html>
