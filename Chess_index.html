<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Chess App</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css" />
    <link rel="stylesheet" href="css/myboard.css" />
    <script src="js/jquery-1.10.1.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="js/bootstrap.min.js"></script>
    <script src="js/chess.min.js"></script>
    <script src="js/libs/chessboard-1.0.0.min.js"></script>
    
</head> 
<body>



<div class="container ChessOptions" id="Chessoptions">


    <div class="container newgamebutton">
    <button class="btn btn-secondary " type="button" id="newgame"  aria-haspopup="true" aria-expanded="false">
    New game
  </button>

    </div>
      
    <div class="row Chesstatus">


                <label>Status:</label>
                <div id="status"></div>


    </div>


    <div class="Skillevels">
                <select id="skilllevel">
                <option>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
                
                </select>


        </div>

    <div class="dropdown chesscolour">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Choose Piece Colour
  </button>
  <div class="dropdown-menu colouroptions" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">White</a>
    <a class="dropdown-item" href="#">Black</a>
  </div>
    </div>
    </div>


<div class="container chessboard">

<div id="myboard" style="width: 700px">
</div>
</div>


<div class="container" style="width: 700px">

  <div class="pieces">
                1
                <div class="tags">
                    <a href="{img_url}">{Tag}</a>
                </div>
    </div>

</div>


<script src="engine_me.js"></script>
<script src="js/myboard_jquery.js"></script>






</body>



</html>
